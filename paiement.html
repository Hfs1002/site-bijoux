<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .form-paiement {
      max-width: 400px;
      margin: auto;
      text-align: left;
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .form-paiement label {
      display: block;
      margin-top: 10px;
    }

    .form-paiement input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-paiement button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #cf9fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-paiement button:hover {
      background-color: #bb80ff;
    }
  </style>
</head>
<body>
  <h1>Paiement</h1>
  <form class="form-paiement">
    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" required>

    <label for="carte">Num√©ro de carte :</label>
    <input type="text" id="carte" placeholder="1234 5678 9012 3456" required>

    <label for="expiration">Date d'expiration :</label>
    <input type="text" id="expiration" placeholder="MM/AA" required>

    <label for="cvv">CVV :</label>
    <input type="text" id="cvv" required>

    <button type="submit">Payer maintenant</button>
  </form>

  <script>
    let panier = JSON.parse(localStorage.getItem("panier")) || [];
    const ul = document.getElementById("liste-panier");
    const totalAffichage = document.getElementById("total");
  
    function afficherPanier() {
      ul.innerHTML = "";
      let total = 0;
  
      if (panier.length === 0) {
        ul.innerHTML = "<p>Votre panier est vide.</p>";
        totalAffichage.textContent = "";
        document.getElementById("payer-btn").style.display = "none";
        return;
      }
  
      panier.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${item.image}" alt="${item.nom}" style="width: 100px; border-radius: 10px;">
          <p><strong>${item.nom}</strong></p>
          <p>${item.prix} ‚Ç¨</p>
          <button onclick="supprimerDuPanier(${index})" style="background: none; border: none; font-size: 20px; cursor: pointer;">üóëÔ∏è</button>
        `;
        ul.appendChild(li);
        total += item.prix;
      });
  
      totalAffichage.textContent = `Total : ${total} ‚Ç¨`;
      document.getElementById("payer-btn").style.display = "inline-block";
    }
  
    function supprimerDuPanier(index) {
      panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }
  
    afficherPanier();
  </script>
  
</body>
</html>
